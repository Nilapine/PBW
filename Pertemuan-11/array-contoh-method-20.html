<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Method Array</title> 
</head> 

<body>
    <h2>Urutan alfabet dan angka</h2> 
        <p>bingungkan kalo lihat alfabet dan huruf tidak urut?</p>
        <p>Contoh niii :</p>
        <p>alfabet = ['a','f','z','e','r','g']; <br>
            angka = [3,1,2,6,8,5];</p>
        <p></p>
        <p></p>
        <p><b>Jadiiii... niii aku urutkan!!!!</b></p>
    <script> 
        var alfabet = ['a','f','z','e','r','g']; 
        angka = [3,1,2,6,8,5]; 
 
        console.log(alfabet.sort()); //->  ["a", "e", "f", "g", "r", "z"] 
        console.log(angka.sort());

        document.write( "<p>Urutan alfabet :</p>"+ alfabet  );
        document.write("<p>Urutan alfabet :</p>" + angka);
    </script> 
</body> 
</html>
