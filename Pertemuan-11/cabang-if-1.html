<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Percabangan if</title> 
</head> 
<body> 
    <script> 
        var totalBelanja = prompt("Berapa Total Belanjamu?"); 
 
        if(totalBelanja > 50000){                               //blok program javascript
            document.write("<h2>Selamat Anda dapat hadiah</h2>"); 
        } 
 
        document.write("<p>Terimakasih sudah berbelanja di toko kami</p>"); 
    </script> 
 
</body> 
</html>
