<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Pernyataan if/else</title> 
</head> 
<body> 
    <script> 
        var password = prompt("Kamu Cinta aku ga? (ya/tidak)"); 
 
        if(password == "ya"){ 
            document.write("<h2>Aku juga cinta sama kamu <3 </h2>"); 
        } else { 
            document.write("<p>KAMU JAHAT</p>"); 
        } 
 
        document.write("<p>Makasih ya... buat selama ini</p>"); 
 
    </script> 
</body> 
</html>
