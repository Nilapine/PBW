<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Percabangan Ternary</title> 
</head> 
<body> 
    <script> 
        var ulangi = confirm("Apakah anda mau mengulang?"); 
        var counter = 0; 
 
    while(ulangi){ 
        var jawab = confirm("Yakin? mau lagi???") 
        counter++; 
    if(jawab == false){ 
        ulangi = false; 
    } 
} 
 
document.write("Kamu melakukan pengulangan sebanyak "+ counter +" kali");
    </script> 
</body> 
</html>
